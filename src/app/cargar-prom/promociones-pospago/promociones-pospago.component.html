<div class="card p-4">
    <div class="row">
        <h1>Promociones Prepago</h1>
        <hr>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="custom-file">
                <input type="file" class="custom-file-input" (change)='obtenerArchivo($event)' id="customFile">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <img src="../../../assets/drop-images.png" class="img-">
                    </div>
                    <div class="w-100"></div>
                    <div class="col">{{nombreDocumento}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <b>Nombre Documento: </b>{{nombreDocumento}}
        </div>
        <div class="col-12">
            <b>Cantidad de promociones:</b>
        </div>
        <div class="col-12">
            <b>Status: </b>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <button class="btn btn-danger w-100">Cargar data</button>
        </div>
    </div>
</div>
