<div class="container-fluid" style="height: 100vh;">
    <div class="row justify-content-center h-100">
        <div class="col-11 col-md-4 p-4 p-md-5 mt-5 m-md-0 card align-items-center">
            <div class="row align-items-center h-100">
                <div class="col">
                    <div class="row ">
                        <div class="col">
                            <h1 style="font-weight: lighter;">Bienvenido</h1>
                            <hr>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" id="usuario" [(ngModel)]="usuario.Usuario" class="form-control" placeholder="Ingrese el usuario" aria-describedby="helpId">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" [(ngModel)]="usuario.Password" class="form-control" placeholder="Ingrese la contrseña" aria-describedby="helpId">
                        </div>
                        <div class="form-group mt-5">
                            <button type="button" (click)="nLogin()" name="" id="" class="btn btn-primary" style="width: 100%; height: 50px; font-size: 20px;">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col offset-6">
        </div>
    </div>
</div>
