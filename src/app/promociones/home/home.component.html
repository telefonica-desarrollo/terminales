<div class="container-fluid px-sm-5 mb-2">
    <div class="row bg-cp px-0">
        <app-navbar></app-navbar>
    </div>
    <div class="row py-4">
        <div class="col-12 col-md-4">
            <div class="row bg-cp rounded me-md-2">
                <div class="col-12 pt-3">
                    <p class="text-muted">Ingrese lo siguiente: </p>
                    <!-- Ingresar punto de venta -->
                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>IDPDV</mat-label>
                        <input matInput aria-label="IDPDV" [matAutocomplete]="auto" [formControl]="stateCtrl">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let tienda of filtroTiendas | async" [value]="tienda.IDPDV">
                                <span>{{tienda.IDPDV}}</span> |
                                <small>Cac: {{tienda.TIENDA}}</small>
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <!-- Titulo del cac en md -->
                <app-info-tienda [tienda]="tiendaSeleccionada" [mostrar]="false"></app-info-tienda>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="row bg-cp rounded align-items-center mt-3 mt-md-0">
                <!-- Titulo en cac en sm o menos -->
                <app-info-tienda [tienda]="tiendaSeleccionada" [mostrar]="true"></app-info-tienda>
                <app-navtabs></app-navtabs>
                <hr>
                <div class="col-12 my-2 pb-3 promos">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
